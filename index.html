<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Performance Engine</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./src/main.tsx" as="script" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Defer JavaScript for better rendering performance -->
    <script type="module" src="./src/main.tsx" defer></script>
  </head>
  <body>
    <div id="root">
      <!-- Loading placeholder to improve perceived performance -->
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        color: #06b6d4;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 18px;
        font-weight: 500;
      ">
        <div style="text-align: center;">
          <div style="
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #06b6d4, #14b8a6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
          ">
            <!-- Heartbeat/pulse icon -->
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>Loading Performance Engine...</div>
        </div>
      </div>
      <style>
        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(1.05); }
        }
      </style>
    </div>
  </body>
</html>
