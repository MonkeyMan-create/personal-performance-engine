    <!-- Critical CSS for loading state to prevent FOUC -->
    <style>
      /* Inline critical styles for loading state */
      .loading-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        color: #06b6d4;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
      .loading-content {
        text-align: center;
      }
      .loading-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        background: linear-gradient(45deg, #06b6d4, #14b8a6);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
    </style>
    
    <!-- Resource hints for performance -->
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#06b6d4" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    
    <!-- Vite handles resource hints automatically for optimal performance -->
    <script type="module" src="./src/main.tsx"></script>
  </head>
  <body>
    <div id="root">

      <div class="loading-placeholder">

            <!-- Optimized heartbeat/pulse icon -->
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">

            </svg>
          </div>

        </div>
      </div>
    </div>
  </body>
